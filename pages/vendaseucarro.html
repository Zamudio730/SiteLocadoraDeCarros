<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vendaseucarro</title>
    <link rel="stylesheet" href="/css/estiloformulario.css">
</head>
<body>
    <header>
        <nav class="menus">
            <a href="/index.html" class="Rent">RENTVeiculos</a>
            <ul class="lista-de-itens">
            <li><a href="/index.html">Página Inicial</a></li>
            <li><a href="contato.html">Contato</a></li>
        </nav>
    </header>
<div id="conteudo-principal">
            <form class="form">
                <div class="container">
        <div class="titulo">
            <h1>VENDER MEU CARRO</h1>
        </div>
                <div class="dados-cadastrais">
                    <input id="pn" required="required" type="text" name="pn">
                    <label for="pn" class="nome">Marca do Veículo</label>
                </div>
                <div class="dados-cadastrais">
                    <input id="cpf" required="required" type="text" name="sn">
                    <label for="cpf" class="cadastro-de-pessoa-fisica">KM do Veículo</label>
                </div>
                <div class="dados-cadastrais">
                    <input id="tel" required="required" type="text" name="tel">
                    <label for="tel" class="telefone">Modelo do Veículo</label>
                </div>
                <div class="dados-cadastrais">
                    <input id="email" required="required" type="text" name="email">
                    <label for="email" class="email">Ano do Veículo</label>
                </div>
                <div class="dados-cadastrais">
                    <input id="password" required="required" type="text" name="text">
                    <label for="password" class="senha">Versão do Veículo</label>
                </div>
                <div class="dados-cadastrais">
                    <input id="confirmpassword" required="required" type="text" name="confirmpassword">
                    <label for="confirmpassword" class="csenha">Valor Desejado</label><br><br><br><br>
                </div>

                <div class="dados-cadastrais">
                    <input id="input-file" accept="image/*" required="required" type="file" name="input-file">
                    <label tabindex="0" class="inputfilelabel">Fotos do Veículo</label>
                </div>

                    <div class="botao">
                        <button class="button">Finalizar Venda</button>
                    </div>
            </form>
    </div>
</div>

    
</body>
</html>
